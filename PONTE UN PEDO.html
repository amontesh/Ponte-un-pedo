<!doctype html>
<html lang="es">

        <main role="main" class="container-fluid" id="app">
            <div class="row">
                <div class="col-12">
                    <h1 class="page-title">PONTE UN PEDO</h1>
                    
                </div>
            </div>

            <div v-for="(fila, indiceFila) in memorama" :key="indiceFila"
                class="row">

                    v-for="(imagen, indiceImagen) in fila">
                    <div class="mb-13">
                        <img @click="voltear(indiceFila, indiceImagen)"
                            :class="{'girar': imagen.mostrar}"
                            :src="(imagen.mostrar ? imagen.ruta :
                            NOMBRE_IMAGEN_OCULTA)" class="card-img-top img-fluid
                            img-thumbnail">
                    </div>
                </div>
            </div>
        </main>
        <footer class="px-2 py-2 fixed-bottom bg-black text-white">
            <span>CREADO POR 
                <a class="text-white" href="https://bzkogames.wixsite.com/bzko">bzko GAMES</a>

        <script src="./js/sweetalert2.all.min.js"></script>
        <script src="./js/vue.min.js"></script>
        <script src="./js/script.js"></script>
